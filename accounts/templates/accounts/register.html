{% extends 'base.html' %}

{% block content %}

<style>
    body {
        background-color: #FF6347; /* پس‌زمینه قرمز ملایم */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        padding: 30px;
        text-align: center;
    }

    .form-container__title {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
        width: 100%;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #333;
    }

    .form-container__input {
        width: 100%;
        height: 40px;
        border-radius: 6px;
        outline: none;
        border: 1px solid #ccc;
        padding: 0 15px;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container__input:focus {
        border-color: #FF6347;
        box-shadow: 0 0 8px rgba(255, 99, 71, 0.3);
    }

    .form-container__submit {
        width: 100%;
        height: 45px;
        border-radius: 6px;
        background-color: #28a745;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container__submit:hover {
        background-color: #218838;
    }

    .form-container__footer {
        margin-top: 20px;
        font-size: 14px;
    }

    .form-container__footer a {
        color: #FF6347;
        text-decoration: none;
    }

    .form-container__footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2 class="form-container__title">Sign Up</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_first_name">First Name</label>
            {{ form.first_name }}
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_password1">Password</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="id_password2">Confirm Password</label>
            {{ form.password2 }}
        </div>
        <input type="submit" value="Register" class="form-container__submit">
    </form>
    <div class="form-container__footer">
        <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
    </div>
</div>

{% endblock %}
