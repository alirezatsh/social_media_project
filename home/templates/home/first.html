{% extends 'base.html' %}

{% block content %}

<style>
    a{
        text-decoration: none;
        color: black;
        font-size: 20px;
    }
</style>




<header style="width: 90%; margin: auto; border-radius: 5px; display: flex; box-shadow: 0px 2px 5px; height: 65px; display: flex; align-items: center; justify-content: center;gap: 50px;"> 
    <form action="" method="get" style="display: flex; align-items: center;padding-right: 500px;">

        {{form.as_p}}
        <input type="submit" value="search">
    
    </form>
    {% if request.user.is_authenticated %}
    <a href=" {% url 'logout_page' %} " style="text-decoration: none; font-size: 20px; color: black;">logout</a>
    <a href="{% url 'profile_page' request.user.id %}" style="text-decoration: none; font-size: 20px; color: black;">profile</a>

    {% else %}
    <a href=" {% url 'register_page' %} " style="text-decoration: none; font-size: 20px; color: black;">register</a>
    <a href=" {% url 'login_page' %} " style="text-decoration: none; font-size: 20px; color: black;">login</a>

    {% endif %}


    

</header>


<main style="display: flex; justify-content: center; align-items: center; gap: 40px;margin-top: 50px;">
    {% for post in posts %}

     <a href="{{ post.get_absolute_url}}"> {{post.body|truncatewords:20}} </a>

    {% endfor %}
</main>

{% endblock %}
